
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- start screen -->
        <div class="screen screen-active" id="startscreen">
            <h1>QUIZ TIME !</h1>
            <p>test your knowledge on javascript</p>
            <button id="start-btn">START QUIZ</button>
        </div>

        <!-- quiz screen -->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">QUESTION</h2>

                <div class="quiz-info">
                    <p>
                        question <span id="current-question">1</span> of
                        <span id="total-question">5</span>
                    </p>
                    <p>
                        score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container"></div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <!-- result screen -->
        <div id="result-screen" class="screen">
            <h1>QUIZ RESULTS</h1>
            <div class="result-info">
                <p>you scored <span id="final-score">0</span> out of
                    <span id="max-score">5</span>
                </p>
                <div id="result-message">good job!</div>
            </div>
            <button id="restart-btn">RESTART QUIZ</button>
        </div>

    </div>

    <!-- FIXED script tag -->
    <script src="script.js"></script>
</body>

</html>
